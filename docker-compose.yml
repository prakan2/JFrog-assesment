version: "3.8"

services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"
  postgres:
    image: postgres:14.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=petclinic
      - POSTGRES_USER=petclinic
      - POSTGRES_DB=petclinic

  assesment:
    image: assesment:latest
    container_name: assesment-service
    build:
      context: ./usr/app
      args:
        - APP_NAME=assesment
        - APP_VERSION=0.0.1
    environment:
      SPRING_PROFILES_ACTIVE: main
    expose:
      - 8080
    ports:
      - 8080:8080
  
